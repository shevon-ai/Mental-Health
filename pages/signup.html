        <section class="hero sign-up">
            <!-- HEADER : NAVIGATION & BRAND -->
            <header>
                <nav>
                    
                    <div class="navbar">
                        <a class="" href="../index.html">Home</a>
                        <div class="dropdown">
                          <button class="dropbtn">Symptoms
                            <i class="fa fa-caret-down"></i>
                          </button>
                          <div class="dropdown-content">
                            <a href="./anxiety.html">Anxiety</a>

        <section class="sign-up-form">
            <h1>Mental Health&nbsp;&nbsp;&nbsp;Sign Up</h1>
            <!-- SIGN-UP FORM -->
            <form action="">
                <h2>Get Informed & Equipped Today!</h2>
                <label for="fname">First Name</label>
                <input type="text" name="fname" required size="30" placeholder="John">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" required size="30" placeholder="Doe">
                <label for="email">Email</label>
                <input type="email" name="email" required size="30" placeholder="johndoe@example.com">
                <button type="submit">Sign up</button>
            </form>
        </section>
        <a onclick="topFunction()" id="myBtn"><i class="fa-solid fa-circle-chevron-up fa-2xl btns"></i></a>
